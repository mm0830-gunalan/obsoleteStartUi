_schema-version: "3.2"
ID: Obsolete
version: 0.0.1
modules:
  - name: Obsolete-destination-content
    type: com.sap.application.content
    requires:
      - name: Obsolete-destination-service
        parameters:
          content-target: true
      - name: Obsolete_html_repo_host
        parameters:
          service-key:
            name: Obsolete_html_repo_host-key
      - name: uaa_Obsolete
        parameters:
          service-key:
            name: uaa_Obsolete-key
    parameters:
      content:
        subaccount:
          destinations:
            - Name: Obsolete_Obsolete_html_repo_host
              ServiceInstanceName: Obsolete-html5-app-host-service
              ServiceKeyName: Obsolete_html_repo_host-key
              sap.cloud.service: Obsolete
            - Authentication: OAuth2UserTokenExchange
              Name: Obsolete_uaa_Obsolete
              ServiceInstanceName: Obsolete-xsuaa-service
              ServiceKeyName: uaa_Obsolete-key
              sap.cloud.service: Obsolete
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: Obsolete-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: Obsolete_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - obsolerteworkflowworkflowuimodule.zip
          name: obsolerteworkflowworkflowuimodule
          target-path: resources/
  - name: obsolerteworkflowworkflowuimodule
    type: html5
    path: workflow-ui-module
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
resources:
  - name: Obsolete-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          subaccount:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: Obsolete-destination-service
      service-plan: lite
  - name: Obsolete_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: Obsolete-html5-app-host-service
      service-plan: app-host
  - name: uaa_Obsolete
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: Obsolete-xsuaa-service
      service-plan: application
parameters:
  deploy_mode: html5-repo
